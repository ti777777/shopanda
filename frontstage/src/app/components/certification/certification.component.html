<div id='Certification'>
    <div class='tempo'>
        <el-steps space="300px" [active]="level" [finish-status]="'success'">
            <el-step title="验证手机号"></el-step>
            <el-step title="填写账号信息"></el-step>
            <el-step title="注册成功"></el-step>
        </el-steps>
    </div>
    <div class='information'>
        <div class='country'>
            <el-select [model]="'cn'" size='large'>
                <el-option *ngFor="let item of country"
                  [label]="item.name"
                  [value]="item.value">
                </el-option>
            </el-select>
            <el-input size="large" placeholder="建议使用常用手机号" id='cellphone'></el-input>
        </div>
        <div class='preson'>
            <el-button size='large'>点击按钮进行验证</el-button>
        </div>
        <div class='next'>
            <button type="button" id='submit' (click)="submit('warning')">下一步</button>
        </div>
    </div>
</div>
