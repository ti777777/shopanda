<div id='register'>
    <el-card class="box-card">
        <ng-template #header>
          <div class="clearfix">
            <span style="line-height: 36px;font-weight: bold;color:#1baeae">
                加入会员
            </span>
          </div>
        </ng-template>
        <div class="userForm">
            <el-form size="small" [formGroup]="userData" label-width="100px"
            [show-icon]="true" [show-message]="true" el-class="form-demo" size='small'>
                <!-- account -->
                <div class='inputBox'>
                    <el-form-item label="账号" [required]="true"
                    [status]="statusCtrl('email')" [error]="messageCtrl('email')">
                        <el-input formControlName="account" size="mini"></el-input>
                    </el-form-item>
                    <!-- password -->
                    <el-form-item label="密码" [required]="true"
                    [status]="statusCtrl('password')" [error]="messageCtrl('password')">
                        <el-input formControlName="password" native-type="password" size="mini"></el-input>
                    </el-form-item>
                     <!-- country -->
                    <el-form-item label="国家" [required]="true" size='mini'>
                    <el-select placeholder="请选择" formControlName="country" size='small'>
                        <el-option *ngFor="let item of country"
                          [label]="item.name"
                          [value]="item.value">
                        </el-option>
                      </el-select>
                    </el-form-item>
                    <!-- cellphone -->
                    <el-form-item label="手机号" [required]="true"
                    [status]="statusCtrl('cellphone')" [error]="messageCtrl('cellphone')">
                        <el-input formControlName="cellphone" native-type="cellphone" size="mini" maxlength='10'></el-input>
                    </el-form-item>
                </div>
                <!-- sex -->
                <el-form-item label="性别" [required]="true">
                    <el-select placeholder="请选择" formControlName="sex" size='mini'>
                        <el-option *ngFor="let item of sexlist"
                          [label]="item.name"
                          [value]="item.value">
                        </el-option>
                      </el-select>
                </el-form-item>
                <!-- birthday -->
                <el-form-item label="生日" [required]="true">
                    <el-date-picker size='mini' (modelChange)="handle($event)"
                    [format]="'yyyy年MM月-dd日'">
                    </el-date-picker>
                </el-form-item>
                <div class='submit text-center'>
                    <button type="button" id='submit' (click)="submit('error')">注册</button>
                </div>
            </el-form>
        </div>
      </el-card>
</div>
