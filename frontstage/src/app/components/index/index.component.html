<!--页面轮播-->
<div class="carousel">
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img [src]="CarouselImage[0]" height="300" alt="error !!"/>
        </div>
        <div class="item">
            <img [src]="CarouselImage[1]" height="300" alt="error !!"/>
        </div>
        <div class="item">
            <img [src]="CarouselImage[2]" height="300" alt="error !!"/>
        </div>
    </div>
</div>
<div class="productList mt-5">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4 col-6 col-lg-3" *ngFor="let item_row of productArr">
                <div el-row class="mb-5">
                    <a href="#">
                        <div el-col span="20">
                        <el-card body-style="padding: 0px">
                            <img src={{item_row.product_pic}} class="image">
                            <div style="padding: 14px;" class="mt-3">
                            <span>{{item_row.name}}</span>
                            <div class="bottom clearfix">
                                <p style="color: lightgray;">{{item_row.description}}</p>
                                <p class="price mt-3">{{item_row.price}}</p>
                                <el-button type="text" class="button">加入购物车</el-button>
                            </div>
                            </div>
                        </el-card>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
